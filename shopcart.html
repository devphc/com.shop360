<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>购物车结算</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/site.css" />
		<link rel="stylesheet" type="text/css" href="css/shopcart.css" />
	</head>

	<body>
		<!--头部文件-->
		<div class="webHeader"></div>
		<!--导航条-->
		<div id="fixNavbar" class="top-navbar">
			<div class="container">
				<div class="header-logo">
					<a href="index.html"><img src="images/logo.png" /></a>
				</div>
				<div class="top-nav-bar">
					<ul>
						<li currNav="phone"><a href="#">手机</a></li>
						<li currNav="carCorder"><a href="#">行车记录仪</a></li>
						<li currNav="watch"><a href="#">儿童手表</a><i class="ico-new"></i></li>
						<li currNav="recorder"><a href="#">摄像机</a></li>
						<li currNav="router"><a href="#">路由器</a></li>
						<li><a href="#">掌上抢</a></li>
						<li><a href="#">一元夺宝</a></li>
						<li><a href="#">试用</a><i class="ico-free"></i></li>
						<li><a href="#">社区</a></li>
						<li>
							<div class="top-nav-search-box">
								<input class="top-nav-search-box-input" type="text" name="" id="searchbox" value="" placeholder="请输入关键字" />
								<input class="top-nav-search-box-submit" type="submit" name="" id="" value="" />
								<div id="goodsList" class="goodslist">
									<ul>

									</ul>
								</div>
							</div>
						</li>
						<li>
							<a href="#"><img src="images/get_redbag.jpg" /></a>
						</li>
					</ul>
				</div>
			</div>

			<!--二级展示菜单-->
			<div id="secondNav" class="nav-second-show">
				<div id="secNavContainer" class="container">
					<ul>
						<li>
							<img src="images/nav-sec-img1.jpg" />
							<span>360手机N4</span>
							<i>899元</i>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!--导航条结束-->

		<!--结算页面-->
		<div class="cart-box">
			<div class="cart-title">
				<h4>我的购物车</h4>
			</div>
			<div class="cart-body">
				<div class="cart-head">
					<div class="col1">
						商品信息
					</div>
					<div class="col2">
						单价
					</div>
					<div class="col3">
						数量
					</div>
					<div class="col4">
						小计
					</div>
					<div class="col5">
						操作
					</div>
				</div>
					
					<div id="cartContent" class="cart-content">
						<!--一条信息开始-->
						<div class="cart-row">
							<div class="r1">
								<img src="http://p4.qhimg.com/t010cebf96722bdfa09.jpg" />
								<span>360智能摄像机（夜视版）</span>
							</div>
							<div class="r2">
								<span class="unitPrice">199.00</span>元
							</div>
							<div class="r3">
								<a href="javascript:void(0);" class="decrement"></a>
								<input type="text" value="1" />
								<a href="javascript:void(0);" class="increase"></a>
							</div>
							<div class="r4">
								<span class="subTotal">199.00</span> 元
							</div>
							<div class="r5">
								删除
							</div>
						</div>
						<!--一条信息结束-->

					</div>
					

				<!--总计-->
				<div class="gAmount">
					商品总计：
					<span id="totalPrice">598.00</span> 元
				</div>

			</div>
		</div>

		<!--底部文件-->
		<div class="webFooter"></div>

		<script src="js/jquery-1.12.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/site.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/shopcart.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
